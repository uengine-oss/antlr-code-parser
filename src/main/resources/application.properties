spring.application.name=parser
spring.jpa.open-in-view=false
server.port=8081
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB
logging.charset.console=MS949
logging.charset.file=UTF-8

# 테스트 설정 (환경 변수로 override 가능)
test.session=${TEST_SESSION:TestSession}
test.project=${TEST_PROJECT:float}
test.dbms=${TEST_DBMS:postgresql}
test.system=${TEST_SYSTEM:sample}
test.sql.file=${TEST_SQL_FILE:test_data.sql}